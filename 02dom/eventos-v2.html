<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="xy">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    // v-on:evento desejado
    // o v-on produz a execução de um method quando o evento desejado acontecer
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar() {
                this.contador++
            },
            xy(e) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
