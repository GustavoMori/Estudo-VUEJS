<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ titulo }}</p>
    <p c3r-bind="abc">{{ saudacao() }}</p>
    <a v-bind:href="link">Github</a>
</div>

<script>
    // Para manipular atributos dentro das tags do html você não utiliza o {{ }}
    // Se utiliza diretiva
    // v-bind:nomedapropriedade
    // v-bind é utilizado para fazer a ligação da VUEinstance e um atributo da sua tag dentro do template
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS2',
            link: 'https://github.com/GustavoMori'
        },
        methods: {
            saudacao: function(){
                console.log(this)
                return this.titulo
            }
        }
    })
    // Definição diretiva
    // É uma propriedade personalizada, ou seja, que não é nativa do HTML
    // e elas são interpretadas pelo VUE
</script>
