<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="xy">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop=""> PARAR AQUI </span>
    </p>
    <a v-on:click.prevent href="www.google.com.br">Google</a>
</div>

<script>
    // os eventos sao propagados por padrão
    // da para parar essa propagação com .stop
    // .prevent previne comportamento padrão
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            xy(e) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event){
                event.stopPropagation()
            }
        }
    })
</script>
