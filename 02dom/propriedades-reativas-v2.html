<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar contador 1</button>
    <button v-on:click="contador2++">Aumentar contador 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        // computed: nao precisa ficar referenciando o mesmo calculo em locais diferentes
        // pois ela pode armazenar o resultado na "memoria" sem precisar recalcular o valor
        computed: {
            resultado(){
                console.log('MÃ©todo computed resultado chamado...')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador-- 
            },
        }
    }) 
</script>
