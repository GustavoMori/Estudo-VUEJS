<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p> 
    <p>{{ contador > 10 ? 'Maior que dez' : 'Menor que dez'}}</p>
    <button v-on:click="somar">Somar 1</button>
</div>

<script>
    // expressões simples são possiveis de interpretar
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar(event) {
                this.contador++
            },
        }
    })
</script>
