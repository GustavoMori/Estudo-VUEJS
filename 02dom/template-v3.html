<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    // com this vc acessa propriedades através do uso de um proxy
    // nao pode ter um método e data com mesmo nome pois da conflito! (e nem é boa prática)
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS2'
        },
        methods: {
            saudacao: function(){
                console.log(this)
                return this.titulo
            }
        }
    }) 
</script>
